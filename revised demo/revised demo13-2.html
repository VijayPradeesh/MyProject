<div style="border:2px solid black ;width:30vw">
 <ul id="list">

</ul>

<input type="text" id="in">
<button onclick="funcadd()">ADD</button>

<script>

    function funcadd()
    {
    var j = document.getElementById("in").value;
    if(j)
    {
         var n = document.createElement("LI");
        var text=document.createTextNode(j);
        n.appendChild(text);
        document.getElementById("list").appendChild(n);
        document.getElementById("in").value="";
    }
    else
    {
        alert("Oops...");
    }

    }

</script>
