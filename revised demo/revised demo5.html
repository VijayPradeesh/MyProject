<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo5</title>
</head>
<body style="background:lightseagreen">
<h1> Display the number</h1>
<button onclick="increment()">increment</button>
<button onclick="decrement()">decrement</button>
<p id="number"></p>
<script>
    var x = 5;
    var y =x;
    function increment()
    {
        y++;
        document.getElementById("number").innerHTML=y;
    }
    function decrement()
    {
        y--;
        document.getElementById("number").innerHTML=y;
    }
    document.getElementById("number").innerHTML=y;

</script>
</body>
</html>
