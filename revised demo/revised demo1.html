<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REV demo1</title>
</head>
<body style="background:lightseagreen">
<!-from demo-1 i learnt how actually the script works. and in best practice the script tag should be at
the bottom of the executable html elements in case not, the execution of the html file wil be waiting for the script
to execute. in this program the events are called statically inside the html code->
<div  style="text-align:center">
 <button onclick="greet()">Greet</button><!-alert welcome->
<br><br>
<button onclick="dat()">Current year</button><!-alert current year->
<br><br>
<button onclick="dayy()">today</button><!-alert today date->
</div>

<script>
    function greet()
    {
        alert("welcome");
    }

    function dat()
    {
        var d = new Date();
        alert(d.getFullYear());
    }
    function dayy()
    {
        var d = new Date();
        alert(d.getDate());
    }
</script>
 </body>
</html>
