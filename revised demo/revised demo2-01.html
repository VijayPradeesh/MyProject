<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>revdemo2-01</title>
</head>
<body id="body">
<button onclick="crte()">Create an image</button>
<!-by clicking the button the image will be added to the body by append Child method.->
<script>
function crte()
    {
        var img = document.createElement('img');
        img.src="download.jpeg";
        document.getElementById("body").appendChild(img);

    }
</script>
</body>
</html>
